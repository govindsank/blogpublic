    <div class="row viewblog" id="viewblog">
        
    </div>
    <script>

function view(){
    let list=document.getElementById("viewblog");
    fetch("http://localhost:3000/view",{
        method:"get",
        headers:{
            "Content-Type":"application/json",
        },
    })
    .then((res)=>res.json())
    .then((data) =>{
        console.log(data);
        data.forEach((item) => {
            let li=`<div class="row">
                <div class="row"><h3>${item.username}</h3></div>
                <div class="row"><h4>${item.blog}</h4></div>
                </div>`
                list.innerHTML+=li;
        });
    });
}
view();
    </script>
